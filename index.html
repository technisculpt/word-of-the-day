<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word of the Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d6d4e0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 5rem;
            color: #b8a9c9;
            margin: 0;
            background-color: #622569;
            padding: 30px;
            border-radius: 50px;
            cursor: pointer;
        }
        h2 {
            font-size: 1.8rem;
            color: #5b9aa0;
            margin: 0 0 20px 0;
        }
        .fade-out {
            animation: fadeOut 4s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        #clipboard-message {
            font-size: 1rem;
            color: #5b9aa0;
            margin-top: 20px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h2>today's word is...</h2>
    <h1 id="random-word">bomoh</h1>
    <div id="clipboard-message">copied to clipboard</div>

    <script>
        document.getElementById('random-word').addEventListener('click', function() {
            var word = this.textContent;
            navigator.clipboard.writeText(word).then(function() {
                var message = document.getElementById('clipboard-message');
                message.style.visibility = 'visible';
                message.classList.add('fade-out');
                setTimeout(function() {
                    message.style.visibility = 'hidden';
                    message.classList.remove('fade-out');
                }, 4000);
            }).catch(function(err) {
                console.log('Something went wrong', err);
            });
        });
    </script>
</body>
</html>
